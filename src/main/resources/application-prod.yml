# ==================== 生产环境配置 ====================
# 此配置文件用于生产环境，敏感信息请使用环境变量

spring:
  # 数据源配置 - 生产环境使用 MySQL
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:myadmin}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50

  # JPA 配置 - 生产环境
  jpa:
    show-sql: false
    hibernate:
      # 生产环境仅验证表结构
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        # MySQL 方言
        dialect: org.hibernate.dialect.MySQLDialect

  # 禁用开发工具
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

# 日志配置 - 生产环境
logging:
  level:
    root: WARN
    com.myadmin: INFO
    org.springframework.security: WARN
  file:
    name: logs/myadmin.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30

# 服务器配置 - 生产环境
server:
  port: ${SERVER_PORT:8080}

# JWT 配置 - 生产环境（使用环境变量）
jwt:
  secret: ${JWT_SECRET:please-set-jwt-secret-in-environment}
  access-token-expiration: 7200
  refresh-token-expiration: 604800

# SpringDoc 配置 - 生产环境禁用
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
